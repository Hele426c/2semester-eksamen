<!DOCTYPE html>
</head>
<body>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - JuicOrganic</title>
  <link rel="stylesheet" href="style.css">
  <meta name="robots" content="noindex,nofollow">
</head>
<body>

<div class="logo">
  <img src="Billeder/Logo.png" alt="JuiceOrganic logo"/>
</div>

<h2>Login</h2>

<div class="login-section">
  <label for="username">Brugernavn</label>
  <div class="input-field">
    <img src="https://img.icons8.com/ios-filled/50/000000/user.png"/>
    <input type="text" id="username" value="Signe.Madsen87"/>
  </div>

  <label for="password">Kodeord</label>
  <div class="input-field">
    <img src="https://img.icons8.com/ios-filled/50/000000/lock--v1.png"/>
    <input type="password" id="password" value="**********"/>
    <img src="https://img.icons8.com/ios-glyphs/30/000000/visible.png" style="cursor:pointer;" onclick="togglePassword()" />
  </div>

  <div class="remember">
    <label><input type="checkbox" checked/> Husk mig</label>
    <a href="#">Glemt kodeord?</a>
  </div>

  <!-- Login-knap -->
  <button class="login-btn" onclick="login()">Login</button>

  <script>
    function login() {
      // Her kunne vi tjekke brugernavn/kodeord, men nu redirecter vi bare
      window.location.href = "Home.html";
    }
  </script>


  <div class="register">
    Har du ikke en bruger? <a href="#">Opret dig</a>
  </div>
</div>

<script>
  function togglePassword() {
    const pwInput = document.getElementById("password");
    pwInput.type = pwInput.type === "password" ? "text" : "password";
  }
</script>

</body>
</html>

</body>
</html>
